<!DOCTYPE html>
<html>
  <head>
    <title>Student Exam Performance Indicator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("./bgimage.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .login {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      .login h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .mb-3 {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      h2 {
        text-align: center;
        margin-top: 30px;
        color: #333;
      }

      .placeholder {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Student Exam Performance Indicator</h1>

      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
          <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select
            class="form-control"
            name="gender"
            placeholder="Enter you Gender"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select
            class="form-control"
            name="ethnicity"
            placeholder="Enter you ethnicity"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            placeholder="Enter you Parent Education"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Parent Education
            </option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select
            class="form-control"
            name="lunch"
            placeholder="Enter you Lunch"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test preparation Course</label>
          <select
            class="form-control"
            name="test_preparation_course"
            placeholder="Enter you Course"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Test_course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict your Maths Score"
            required
          />
        </div>
      </form>
      <h2>THE prediction is {{results}}</h2>
    </div>
  </body>
</html>
